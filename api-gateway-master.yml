zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    cliente:
      path: /users/**
      serviceId: users
      stripPrefix: false
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-admin-service:8761/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: '*'
